<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for cells -->
    <linearGradient id="cellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39d353;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a641;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 2px #39d353); }
        50% { filter: drop-shadow(0 0 8px #39d353); }
      }
      
      .cell {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }
      
      .cell:hover {
        animation: pulse 0.6s ease-in-out infinite;
        filter: url(#glow);
      }
      
      .active-cell {
        animation: glow 2s ease-in-out infinite;
      }
      
      .heart {
        animation: pulse 1.5s ease-in-out infinite;
        transform-origin: center;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c9d1d9" text-anchor="middle">
    GitHub Contribution Graph
  </text>
  
